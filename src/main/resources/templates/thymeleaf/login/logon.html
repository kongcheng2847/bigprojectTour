<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>bigproject</title>
    <!--<script type="text/javascript" th:src="@{/static/js/jquery-2.1.4.min.js}"></script>-->
    <link th:href="@{/static/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/jquery-ui-1.12.1.custom/jquery-ui.theme.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/jquery-ui-1.12.1.custom/jquery-ui.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/bootstrap-4.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/static/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-validation-1.19.1/lib/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-validation-1.19.1/dist/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-validation-1.19.1/dist/localization/messages_zh.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
    <!--<script type="text/javascript" th:src="@{/static/js/login.js}"></script>-->
    <script type="text/javascript" th:src="@{/static/js/logon.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
    <style>
        /*.error{
            color:red;
        }*/
        label.error {
            color: red;
            font-size: 10px;
            font-weight: normal;
            line-height: 0.1;
            float: right;
        }
        @media screen and (orientation: portrait) {
            label.error {
                margin-left: 0;
                display: block;
            }
        }
        @media screen and (orientation: landscape) {
            label.error {
                display: inline-block;
                margin-left: 22%;
            }
        }
        em {
            color: red;
            font-weight: bold;
            padding-right: .25em;
        }
    </style>
</head>
<body>
<div id="logon" class="mx-auto w-25 rounded border border-success" style="margin-top: 3%">
    <h5 class="text-success" style="margin: 10px;">欢迎加入bigprojectTour：</h5>
    <form id="bpuser" th:action="@{/user/createuser}" th:object="${user}" th:method="post" style="margin: 10px;">
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">用&nbsp&nbsp户&nbsp&nbsp名:</span>
                <!--<span class="input-group-text">@</span>-->
            </div>
            <input type="text" class="form-control" autocomplete="off" th:field="*{userName}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
            </div>
            <input type="password" class="form-control" autocomplete="new-password" th:field="*{passWord}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:</span>
            </div>
            <input type="email" class="form-control" autocomplete="off" th:field="*{eMail}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别:</span>
            </div>
            <select class="form-control" th:field="*{sex}">
                <option value="1" selected>男</option>
                <option value="0">女</option>
            </select>
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">年&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp龄:</span>
            </div>
            <input type="text" maxlength="3" class="form-control" autocomplete="off" th:field="*{age}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">出生年月:</span>
            </div>
            <input type="text" class="form-control" autocomplete="off" th:field="*{birthday}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">身份证号:</span>
            </div>
            <input type="text" maxlength="18" class="form-control" autocomplete="off" th:field="*{idCrad}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">地&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp址:</span>
                <!--<span class="input-group-text">@</span>-->
            </div>
            <input type="text" class="form-control" autocomplete="off" th:field="*{address}" placeholder="">
        </div>
        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text text-secondary">所&nbsp&nbsp在&nbsp&nbsp地:</span>
            </div>
            <select class="form-control" th:field="*{country}">
                <option value="" selected></option>
                <option value="成都">成都</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="深圳">深圳</option>
                <option value="广州">广州</option>
            </select>
        </div>
        <div class="form-check text-muted" style="font-size: 13px;margin: 10px;">
            <label class="form-check-label">
                <input type="checkbox" id="treaty" class="form-check-input" onclick="bpTreaty()">我已阅读并接受
                <a class="register_blue" target="_blank" href="/bigproject/viewtreaty">《bigprojectTour用户服务协议》</a>
            </label>
        </div>
        <!--<input type="button" class="btn btn-primary btn-sm float-right" value="提交" style="width: 100px" onclick="createUser()"/>
        <input type="reset" class="btn btn-warning btn-sm float-left" id="update" name="update" style="width: 100px" value="重置"/>-->
        <!--<input type="text" class="bg-white mx-auto form-control text-center text-danger" style="border: none;padding-bottom: 15px">-->
        <button type="submit" id="commit" class="btn btn-info btn-sm btn-block" disabled>提交</button>
        <button type="reset" class="btn btn-warning btn-sm btn-block">重置</button>
    </form>
</div>
</body>
</html>
