<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link th:href="@{/static/bootstrap-4.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/static/js/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/login.js}"></script>
    <style>
        .white_content {
            display: none;
            position: absolute;
            top: 15%;
            left: 30%;
            width: 40%;
            height: 55%;
            padding: 3px 20px;
            background-color: white;
            z-index:1002;
            overflow: auto;
            border-radius: 10px;
        }
        .black_overlay{
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: #777474;
            z-index:1001;
            -moz-opacity: 0.8;
            opacity:.80;
            filter: alpha(opacity=88);
        }
    </style>
</head>
<body class="bg-secondary">
    <div>
        <div id="light" class="white_content">
            <label for="Close" class="text-info" style="padding-left: 5px;padding-top: 10px;">用户注册:</label>
            <button type="button" id="Close" class="btn btn-outline-danger btn-sm float-right text-center text-dark" style="margin-bottom: 3px;padding-top: 10px;border: none;width: 30px;" onclick="closeWindow()"> X </button>
            <form>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">昵&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp称:</span>
                        <!--<span class="input-group-text">@</span>-->
                    </div>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="昵称:">
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
                    </div>
                    <input type="password" class="form-control" id="passWord" name="passWord" placeholder="密码:">
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:</span>
                    </div>
                    <input type="text" class="form-control" id="e_mail" name="e-mail" placeholder="chris_junjun@163.com">
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别:</span>
                    </div>
                    <select class="form-control" id="sex" name="sex">
                        <option value="1" selected>男</option>
                        <option value="0">女</option>
                    </select>
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">年&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp龄:</span>
                    </div>
                    <input type="text" class="form-control" id="age" name="age" placeholder="18">
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">出生年月:</span>
                    </div>
                    <input type="text" class="form-control" id="birthday" name="birthday" placeholder="2020-03-03">
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">所&nbsp&nbsp在&nbsp&nbsp地:</span>
                    </div>
                    <select class="form-control" id="country" name="country">
                        <option value="" selected></option>
                        <option value="成都">成都</option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                    </select>
                </div>
                <input type="button" class="btn btn-primary btn-sm float-right" value="提交" style="width: 100px" onclick="createUser()">
                <input type="reset" class="btn btn-warning btn-sm float-left" id="update" name="update" style="width: 100px" value="重置">
            </form>
        </div>
        <div id="dologin" class="bg-white mx-auto w-25 border border-primary" style="margin-top: 8%;border-radius: 10px;">
            <h5 class="text-center text-info" style="padding-top: 10px;">欢迎使用bigproject：请登录</h5>
            <form>
                <div class="input-group mb-3" style="padding-left: 15%;padding-right: 15%;margin-top: 10%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">昵&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp称:</span>
                        <!--<span class="input-group-text">@</span>-->
                    </div>
                    <input type="text" class="form-control" id="loginName" name="userName" placeholder="昵称:">
                </div>
                <div class="input-group mb-3" style="padding-left: 15%;padding-right: 15%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
                    </div>
                    <input type="password" class="form-control" id="loginPassWord" name="passWord" placeholder="密码:">
                </div>
                <a href="#" class="float-right text-success" style="padding-right: 15%;">忘记密码</a>
                <input type="text" class="bg-white mx-auto form-control text-center text-danger" id="tips" style="border: none;padding-bottom: 15px" disabled>
                <button type="button" class="btn btn-success btn-block" style="width: 70%;margin-left: 15%;margin-bottom: 1%;" onclick="doUserLogin()">登录</button>
                <a href="#" class="float-right text-dark" onclick="doRegister()" style="padding-right: 15%;padding-top: 10px;">没有账号？<span class="text-warning">马上注册</span></a>
                <input type="text" class="bg-white mx-auto form-control text-center text-danger" style="border: none;padding-bottom: 15px" disabled>
            </form>
        </div>
        <div id="fade" class="black_overlay"></div>
    </div>
</body>
</html>
