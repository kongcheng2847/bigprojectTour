<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link th:href="@{/static/jquery-ui-1.12.1.custom/jquery-ui.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/bootstrap-4.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/static/js/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/login.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
</head>
<body class="bg-secondary">
    <div>
        <div id="dologin" class="bg-white mx-auto w-25 border border-primary" style="margin-top: 8%;border-radius: 10px;">
            <h5 class="text-center text-info" style="padding-top: 10px;">欢迎使用bigproject：请登录</h5>
            <form>
                <div class="input-group mb-3" style="padding-left: 15%;padding-right: 15%;margin-top: 10%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">用&nbsp&nbsp户&nbsp&nbsp名:</span>
                        <!--<span class="input-group-text">@</span>-->
                    </div>
                    <input type="text" class="form-control" id="loginName" name="userName" placeholder="昵称:">
                </div>
                <div class="input-group mb-3" style="padding-left: 15%;padding-right: 15%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
                    </div>
                    <input type="password" class="form-control" id="loginPassWord" name="passWord" placeholder="密码:">
                </div>
                <a href="/bigproject/rest/password" target="_blank" class="float-right text-success" style="padding-right: 15%;">忘记密码</a>
                <input type="text" class="bg-white mx-auto form-control text-center text-danger" id="tips" style="border: none;padding-bottom: 15px" disabled>
                <button type="button" class="btn btn-success btn-block" style="width: 70%;margin-left: 15%;margin-bottom: 1%;" onclick="doUserLogin()">登录</button>
                <a href="/bigproject/logon.do" class="float-right text-dark" style="padding-right: 15%;padding-top: 10px;">没有账号？<span class="text-warning">马上注册</span></a>
                <!--<a href="#" class="float-right text-dark" data-toggle="modal" data-target="#myModal" style="padding-right: 15%;padding-top: 10px;">没有账号？<span class="text-warning">马上注册</span></a>-->
                <input type="text" class="bg-white mx-auto form-control text-center text-danger" style="border: none;padding-bottom: 15px" disabled>
            </form>
        </div>
    </div>
</body>
</html>
