<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link th:href="@{/static/bootstrap-4.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/users.js}"></script>
</head>
<body style="background-color: gainsboro;">
    <div class="container h-100">
        <h3 class="text-center text-primary" style="margin-top: 2%">用户数据</h3>
        <div class="table-responsive h-75 border border-light" style="margin-top: 1%">
            <table class="table table-hover text-center">
                <thead class="table-info">
                <tr>
                    <!--<th>用户ID</th>-->
                    <th></th>
                    <th>用户名称</th>
                    <th>用户密码</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>出生日期</th>
                    <th>用户邮箱</th>
                    <th>所在地</th>
                </tr>
                </thead>
                <tbody th:each="person:${bpuserList.list}" class="table-success">
                <tr class="alt">
                    <!--<td th:text="${person.id}"></td>-->
                    <td>
                        <input type="button" id="deleteUser" class="btn btn-outline-danger btn-sm" th:name="${person.userId}" value="删除" style="font-size: 10px;" onclick="doDeleteUser(this)"/>
                    </td>
                    <td th:text="${person.userName}"></td>
                    <td th:text="${person.passWord}"></td>
                    <td th:text="${person.sex}"></td>
                    <td th:text="${person.age}"></td>
                    <td th:text="${#dates.format(person.birthday, 'yyyy-MM-dd')}"></td>
                    <td th:text="${person.eMail}"></td>
                    <td th:text="${person.country}"></td>
                    <!--<td>
                        <input type="button" id="updateUser" th:name="${person.id}" value="编辑"/>
                        <input type="button" id="submitUser" th:name="${person.id}" value="提交"/>
                    </td>-->
                </tr>
                </tbody>
            </table>
            <ul class="pagination pagination-sm float-right">
                <li class="page-item disabled"><a class="page-link" th:text="'第'+${bpuserList.pageNum}+'/'+${bpuserList.pages}+'页'" href="#">第一页</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">首页</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
