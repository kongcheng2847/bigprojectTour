<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户注册</title>
    <link th:href="@{/static/bootstrap-4.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/static/js/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/index.js}"></script>
</head>
<body>

<div class="container">
    <h3>欢迎注册：</h3>
    <div style="width: 100%;">
        <form>
            <label for="userName">昵称:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="昵称:">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit">验证是否可用</button>
                    <!--<span class="input-group-text">@</span>-->
                </div>
            </div>

            <label for="passWord">密码:</label>
            <input type="password" class="form-control" id="passWord" name="passWord" placeholder="密码:">

            <label for="e-mail">邮箱:</label>
            <input type="text" class="form-control" id="e-mail" name="e-mail" placeholder="chris_junjun@163.com">

            <label for="sex">性别：</label>
            <select class="form-control" id="sex" name="sex">
                <option value="1" selected>男</option>
                <option value="0">女</option>
            </select>

            <label for="age">年龄:</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="18">

            <label for="birthday">出生年月:</label>
            <input type="text" class="form-control" id="birthday" name="birthday" placeholder="2020-03-03">

            <label for="country">所在地：</label>
            <select class="form-control" id="country" name="country">
                <option value="" selected></option>
                <option value="成都">成都</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
            </select>

            <input type="button" class="btn btn-primary" value="提交" onclick="createUser()">
            <input type="reset" class="btn btn-warning" id="update" name="update" value="重置">
        </form>
    </div>
    <!--<form th:action="@{/th/postform}" th:object="${bpuser}" method="post" th:method="post">
        <input type="text" th:field="*{userName}"/>
        <input type="text" th:field="*{id}"/>
        <input type="submit"/>
    </form>-->
</div>
</body>
</html>
